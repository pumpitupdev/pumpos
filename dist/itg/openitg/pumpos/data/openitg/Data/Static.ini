[Options]
# Custom songs folder separate from original ITG data
AdditionalFolders=Custom

# Disable unlock systems
HiddenSongs=0
UseUnlockSystem=0

# Use old ITG logo on title screen
UseOldLogo=1

# Set mount points for the USB HUB connected to your PC to pick up USB thumb drives
# Check the operator menu -> System diagnosis for the right bus and port numbers
MemoryCardUsbBusP1=-1
MemoryCardUsbBusP2=-1
MemoryCardUsbLevelP1=-1
MemoryCardUsbLevelP2=-1
MemoryCardUsbPortP1=1
MemoryCardUsbPortP2=4
