Section "ServerFlags"
	Option	"AllowEmptyInput"	"yes"
	Option	"AutoAddDevices"	"yes"
	Option	"UseDefaultFontPath"	"no"
	Option	"DisableVidModeExtension"	"yes"
EndSection

# DefaultLayout section
Section "ServerLayout"
	Identifier	"DefaultLayout"
    Screen      0  "Screen0" 0 0
    Option "DontVTSwitch" "true"
    Option "DontZap" "false"
    Option "DontZoom" "true"
    Option "AllowMouseOpenFail" "true"
    Option "BlankTime" "0"
    Option "StandbyTime" "0"
    Option "SuspendTime" "0"
    Option "OffTime" "0"
    Option "NoPM" "1"
EndSection

Section "Files"
    FontPath ""
EndSection

Section "Module"
    Load           "glx"
EndSection

Section "Device"
    Identifier     "Default Device"
    Driver         "nvidia"
    Option         "ConnectToAcpid" "FALSE"
    Option         "ModeValidation" "NoXServerModes"
    Option         "NoLogo" "TRUE"
    Option         "IncludeImplicitMetaModes" "TRUE"
    Option         "DynamicTwinView" "FALSE"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    ModelName      "LCD Panel 1280x1024"
    VertRefresh     60
    Modeline        "640x480_60" 25.18 640 656 752 800 480 490 492 525 -hsync -vsync
    Modeline        "1024x768_60"   63.50  1024 1072 1176 1328  768 771 775 798 -hsync +vsync
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Videocard0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "Metamodes" "VGA-0: 1024x768_60 {ViewPortIn=1280x720}"
    SubSection     "Display"
        Viewport    0 0
        Depth       24
        Modes      "640x480_60" "1024x768_60"
    EndSubSection
EndSection
